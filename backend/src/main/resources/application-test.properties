server.port=8080

spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:h2:mem:wordle;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS WORDLE
spring.datasource.username=root
spring.datasource.password=root
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jpa.properties.hibernate.default_schema=wordle

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# 20 min
jwt.access.expiration=1200
# 24 horas
jwt.refresh.expiration=86400

spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

api.dictionary.spanish=http://diccionariofacil.org/diccionario/